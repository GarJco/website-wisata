name: CI - Build and Push Docker Image

on:
  push:
    branches: [ main ]

# Izin ini penting untuk 'checkout' dan 'push' ke GHCR
permissions:
  contents: read
  packages: write # Izin untuk menulis ke GitHub Packages (GHCR)

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} 

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true

          tags: ghcr.io/garjco/website-wisata:latest